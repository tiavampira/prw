<!DOCTYPE html>
<html>
<head>
    <title>Lista 05 </title>
</head>
<body>
    <h2>Digite aqui seu email e senha: </h2>

    <form method="post" onsubmit="validaForm(); return false;" class="form">
    <p class="email">
        <label for="email">Email: </label>
        <input type="text" placeholder="Coloque aqui o email" />
        
    </p>
    <p class="senha">
        <label for="senha">Senha: </label>
        <input type="text" placeholder="Coloque aqui sua senha"/>
    </p>
    <p class="submit">
        <input type="submit" value="Enviar" />
    </p>
    </form>
</body>
</html>
